services:
  duckdns:
    image: linuxserver/duckdns
    container_name: duckdns
    environment:
      - SUBDOMAINS=${DUCKDNS_SUBDOMAIN}
      - TOKEN=${DUCKDNS_TOKEN}
      - LOG_FILE=false
    restart: unless-stopped

  jacktrip:
    image: jacktrip/jacktrip
    container_name: jacktrip-server
    command: >
      jacktrip -S
      --udpbaseport ${JACKTRIP_UDP_PORT:-4464}
      --numchannels 2
      --bitres 16
      --srate 48000
    restart: unless-stopped
    network_mode: host 